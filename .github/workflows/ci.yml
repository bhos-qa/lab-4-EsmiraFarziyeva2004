name: CI with SonarCloud

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Give execute permissions to gradlew
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # Step 5: Build the project using Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Step 6: Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.4
        with:
          args: >
            -Dsonar.projectKey=YOUR_PROJECT_KEY
            -Dsonar.organization=YOUR_ORGANIZATION_KEY
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 7: Generate JaCoCo test coverage report and upload to SonarCloud
      - name: Upload coverage to SonarCloud
        run: ./gradlew jacocoTestReport sonarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
